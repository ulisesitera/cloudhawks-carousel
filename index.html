<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CloudHawks Services Carousel</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .carousel-wrapper {
      background: linear-gradient(to right, #01334e, #03607b, #51b7cf);
      padding-bottom: 20px;
    }

    .carousel {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: auto;
    }

    .carousel-item {
      min-width: 100%;
      aspect-ratio: 16 / 9;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .carousel-content h2 {
      font-size: 2rem;
      text-align: center;
      max-width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      .carousel-content h2 {
        font-size: 1rem;
        max-width: 80%;
      }

      .carousel-item {
        aspect-ratio: 16 / 11;
      }

      .control-btn {
        font-size: 1.2rem;
        padding: 5px 8px;
      }

      .dot {
        height: 6px;
        width: 6px;
        margin: 0 3px;
      }
    }

    @media (max-width: 480px) {
      .carousel-content h2 {
        font-size: 0.85rem;
        max-width: 75%;
      }

      .carousel-item {
        aspect-ratio: 16 / 12;
      }

      .control-btn {
        font-size: 1rem;
        padding: 4px 6px;
      }

      .dot {
        height: 5px;
        width: 5px;
        margin: 0 2px;
      }
    }

    

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .carousel-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
      pointer-events: auto;
    }

    .control-btn {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      pointer-events: auto;
      border-radius: 50%;
      padding: 10px 15px;
    }

    .control-btn:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .carousel-indicators {
      text-align: center;
      margin-top: 15px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 6px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .dot.active {
      background-color: white;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: auto;
      overflow-x: hidden;
    }
  </style>
</head>
<body>

  <!-- WRAPPER con fondo degradado -->
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="carousel-content">
            <h2>AI-Driven Data Transformation</h2>
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-content">
            <h2>Advanced Analytics and Insights</h2>
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-content">
            <h2>Cloud Native and AWS Data Solutions</h2>
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-content">
            <h2>Data Governance & Compliance</h2>
          </div>
        </div>
        <div class="carousel-item">
          <div class="carousel-content">
            <h2>Data Engineering and DataOps</h2>
          </div>
        </div>
      </div>

      <!-- Carousel buttons -->
      <div class="carousel-controls">
        <button class="control-btn" onclick="showPrevSlide()">&#10094;</button>
        <button class="control-btn" onclick="showNextSlide()">&#10095;</button>
      </div>
    </div>

    <!-- Indicadores (ahora dentro del wrapper con fondo) -->
    <div class="carousel-indicators">
      <span class="dot active" onclick="goToSlide(0)"></span>
      <span class="dot" onclick="goToSlide(1)"></span>
      <span class="dot" onclick="goToSlide(2)"></span>
      <span class="dot" onclick="goToSlide(3)"></span>
      <span class="dot" onclick="goToSlide(4)"></span>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;
    const carouselInner = document.querySelector('.carousel-inner');
    const dots = document.querySelectorAll('.dot');
    let autoSlideTimeout;

    function updateSlide() {
        carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
        dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
        });
    }

    function showNextSlide() {
        currentIndex = (currentIndex + 1) % totalItems;
        updateSlide();
        resetAutoSlide();
    }

    function showPrevSlide() {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        updateSlide();
        resetAutoSlide();
    }

    function goToSlide(index) {
        currentIndex = index;
        updateSlide();
        resetAutoSlide();
    }

    function resetAutoSlide() {
        clearTimeout(autoSlideTimeout);
        autoSlideTimeout = setTimeout(showNextSlide, 5000);
    }

    // Start the auto-slide initially
    resetAutoSlide();
  </script>

</body>
</html>
